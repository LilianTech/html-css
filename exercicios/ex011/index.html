<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Trabalhando com elas</h1>
    <p>Em HTML5, é possível manusear a imagem para diferentes tamanhos de tela</p>


    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagempadrao">
    </picture>
    
    <h2>Reproduzindo audio</h2>
    <audio preload="metadata" controls>
        <source src="midia/musica.mp3.mp3" type="audio/mpeg">
        <source src="midia/musica.mp3.mp3" type="audio/ogg">
    </audio>
    <p>infelizmente seu navegador não suporta esse tipo de audio, mas você pode acessar clicando <a href="midia/musica.mp3.mp3" target="_blank">aqui</a></p>



</body>
</html>
